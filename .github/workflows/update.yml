name: Deploy to Github Pages and Update from StarLink

on:
  push:
    branches:
      - master
      - main
  schedule:
    - cron: "0 0 * * *"

permissions:
  contents: write

jobs:
  deploy_and_update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Fetch file from StarLink
        run: |
          git clone https://github.com/knownsec/404StarLink.git tempStarLink
          mkdir -p docs
          mv tempStarLink/* docs/
          mv tempStarLink/.* docs/ 2>/dev/null || true
          rm -rf docs/.github tempStarLink

      - name: Check for changes
        id: check_changes
        run: |
          git add docs/ctf_archives/friends.md
          if [ -n "$(git status --porcelain)" ]; then
            echo "CHANGES=true" >> $GITHUB_ENV
          fi

      - name: Commit and push changes
        if: env.CHANGES == 'true'
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Automatically update StarLink

